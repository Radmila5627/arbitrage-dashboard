<body>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Radmila5627/arbitraza-nadzorna-ploca/main/orders.csv');
        const data = await response.text();
        const rows = data.trim().split('\\n');
        let html = '<table><thead><tr>';

        const headers = rows[0].split(',');
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split(',');
          html += '<tr>';
          cells.forEach(c => html += `<td>${c}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('csv-table').innerHTML = html;
      } catch (err) {
        document.getElementById('csv-table').innerText = 'âš ï¸ GreÅ¡ka pri dohvaÄ‡anju CSV datoteke.';
        console.error(err);
      }
    }

    loadCSV();
    setInterval(loadCSV, 60000); // automatsko osvjeÅ¾avanje svakih 60 sekundi
  </script>
