<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Arbitražna Nadzorna Ploča</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🤖 Arbitražna Nadzorna Ploča</h1>
  <p>Dobrodošla, Radmila 🌟</p>

  <h2>📊 Arbitražne Prilike</h2>
  <table id="csv-table" border="1" cellpadding="6" cellspacing="0">
    <tr><td>Učitavam podatke...</td></tr>
  </table>

  <footer style="margin-top: 40px;">
    <p>Powered by ❤️ Alimdar Arbitrage Engine</p>
  </footer>

  <script>
    async function refreshCSV() {
      try {
        const response = await fetch('orders.csv');
        const text = await response.text();
        const rows = text.trim().split('\n').map(row => row.split(','));

        const table = document.getElementById('csv-table');
        table.innerHTML = '';

        rows.forEach((row, i) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(i === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      } catch (error) {
        console.error('Greška pri dohvaćanju CSV-a:', error);
      }
    }

    refreshCSV();
    setInterval(refreshCSV, 60000); // svakih 60 sekundi
  </script>
</body>
</html>
