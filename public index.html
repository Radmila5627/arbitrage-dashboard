<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>ArbitraÅ¾na Nadzorna PloÄa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ğŸ“Š ArbitraÅ¾na Nadzorna PloÄa</h1>
  <p>DobrodoÅ¡la Radmila ğŸŒ»</p>

  <div id="csv-table">UÄitavam CSV podatke...</div>

  <script>
    fetch("narudÅ¾be.csv")
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split("\n").map(row => row.split(","));
        const table = document.createElement("table");

        rows.forEach((row, index) => {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const cellElement = document.createElement(index === 0 ? "th" : "td");
            cellElement.textContent = cell;
            tr.appendChild(cellElement);
          });
          table.appendChild(tr);
        });

        document.getElementById("csv-table").innerHTML = "";
        document.getElementById("csv-table").appendChild(table);
      })
      .catch(error => {
        document.getElementById("csv-table").textContent = "Ne mogu uÄitati CSV.";
      });
  </script>
</body>
</html>
