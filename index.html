<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSV Arbitrage Prikaz</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>üìä Arbitrage Prilike (CSV prikaz)</h1>
  <div id="csv-table">Uƒçitavanje CSV podataka...</div>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('https://raw.githubusercontent.com/Radmila5627/arbitrage-dashboard/main/orders.csv');
        const data = await response.text();
        const rows = data.trim().split('\n');
        let html = '<table><thead><tr>';

        const headers = rows[0].split(',');
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split(',');
          html += '<tr>';
          cells.forEach(c => html += `<td>${c}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('csv-table').innerHTML = html;
      } catch (err) {
        document.getElementById('csv-table').innerText = 'Gre≈°ka pri dohvaƒáanju CSV datoteke.';
        console.error(err);
      }
    }

    loadCSV();
  </script>
</body>
</html>
