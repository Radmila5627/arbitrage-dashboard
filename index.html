<!DOCTYPE html>

<head>

  <title>ü§ñ Arbitra≈æna Nadzorna Ploƒça</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      border: 1px solid #ccc;

    th {

    }
    footer {
      margin-top: 40px;

</head>
<body>
  <h1>ü§ñ Arbitra≈æna Nadzorna Ploƒça</h1>
  <p style="text-align:center;">Dobrodo≈°la, Radmila üåü</p>

  <div id="csv-table">Uƒçitavanje CSV podataka...</div>

  <footer>
    Powered by ‚ù§Ô∏è Alimdar Arbitrage Engine
  </footer>

  <script>
    async function loadCSV() {
      try {
        const response = await fetch('narud≈æbe.csv');
        const data = await response.text();
        const rows = data.trim().split('\n');
        let html = '<table><thead><tr>';

        const headers = rows[0].split('\t'); // koristi TAB separator
        headers.forEach(h => html += `<th>${h}</th>`);
        html += '</tr></thead><tbody>';

        for (let i = 1; i < rows.length; i++) {
          const cells = rows[i].split('\t');
          html += '<tr>';
          cells.forEach(c => html += `<td>${c}</td>`);
          html += '</tr>';
        }

        html += '</tbody></table>';
        document.getElementById('csv-table').innerHTML = html;
      } catch (err) {
        document.getElementById('csv-table').innerText = '‚ö†Ô∏è Gre≈°ka pri dohvaƒáanju CSV datoteke.';
        console.error(err);
      }
    }

    loadCSV();
    setInterval(loadCSV, 60000);
  </script>
</body>
</html>
